<div class="message">
  <div style="margin-top: 2%; ">
  <h1 style="font-weight: normal;">Быстрая заявка</h1>
      <form #Form="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Как Вас зовут</mat-label>
          <input matInput name="name" ngModel pattern="[А-Яа-яЁёa-zA-Z]+$" required>
          <mat-error>
            Введите Ваше имя
          </mat-error>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
          <mat-label>Телефон или E-mail</mat-label>
          <input matInput name="email tel" ngModel pattern="^[0-9a-zA-Z@./]+$" required>
          <mat-error>
            Введите свои контактные данные
          </mat-error>
        </mat-form-field><br>
          <mat-form-field appearance="outline">
            <mat-label>Интересующая продукция</mat-label>
            <input matInput name="text" ngModel>
          </mat-form-field>
      <button mat-flat-button [disabled]="Form.invalid">Отправить</button>
      </form>
</div>
</div>
